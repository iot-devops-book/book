name: Demo CPU Temp

on:
  push:
    paths:
      - 'read_temp.py'
      - '.github/workflows/read-cpu-temp-demo.yml'
  workflow_dispatch: {}

jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run read_temp.py (demo only)
        run: |
          echo "Running on GitHub-hosted runner (not Raspberry Pi)..."
          python3 read_temp.py || true
          if [ ! -f cpu_temp.txt ]; then
            echo "Raspberry Pi CPU Temperature: (unavailable on hosted runner)" > cpu_temp.txt
          fi
          cat cpu_temp.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-temp
          path: cpu_temp.txt
          if-no-files-found: error