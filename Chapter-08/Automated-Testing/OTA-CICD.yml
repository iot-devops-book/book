name: Build and Deploy Firmware

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y make mender-artifact

      - name: Build firmware
        run: |
          make all
          mender-artifact write rootfs-image \
            -t raspberrypi3 \
            -n firmware_v1.0 \
            -f firmware.img \
            -o firmware_v1.0.mender

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: firmware-artifact
          path: firmware_v1.0.mender

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: firmware-artifact

      - name: Install mender CLI
        run: |
          curl -L https://downloads.mender.io/mender-cli/latest/mender-cli-linux-amd64 -o mender
          chmod +x mender
          sudo mv mender /usr/local/bin/

      - name: Deploy firmware to Mender server
        env:
          MENDER_SERVER: http://mender-server.example.com
        run: |
          mender --server $MENDER_SERVER deploy firmware_v1.0.mender
